<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <h1>Создать аккаунт</h1>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" id="login" name="login" required>
                <div class="error" id="loginError">Пожалуйста, введите ваш логин</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError">Пожалуйста, введите корректный email</div>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="error" id="passwordError">Пароль должен содержать минимум 6 символов</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error" id="confirmPasswordError">Пароли не совпадают</div>
            </div>
            
            <div class="subscription-options">
                <h3>Тип аккаунта:</h3>
                <br>
                <label for="admin-sub">
                    <input type="checkbox" name="admin-sub" id="admin-sub"> Admin
                </label>
                <label for="premium-sub">
                    <input type="checkbox" name="premium-sub" id="premium-sub"> Premium User
                </label>
            </div>
        
            <button type="submit">Зарегистрироваться</button>
        </form>
        
        <div class="success-message" id="successMessage">
            Регистрация прошла успешно! Добро пожаловать!
        </div>
        
        <div class="message" id="loginMessage">
            Уже есть аккаунт? <a href="http://melon-egoist.ru/t1ht4/auth">Войти</a>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
